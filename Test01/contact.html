<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CSS -->

          rel="stylesheet" 
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
          crossorigin="anonymous">
    <!-- Main Stylesheets -->
    <link href="style.css" rel="stylesheet">
    <link href="normalize.css" rel="stylesheet">
    <!-- Icon Library -->
    <link href="resource/icon/fontawesome/css/all.css" rel="stylesheet">
    <!-- Tab icon -->
    <link rel="icon" href="resource/icon/KBY/logo.png">
    <title>KBYCreative | Contact</title>
  </head>


  <body>
    <!--Top Navigation Menu-->
    <nav class="navbar mb-5 navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">KBY CREATIVE</a>
        <button class="navbar-toggler" type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navbarText" 
                aria-controls="navbarText" 
                aria-expanded="false" 
                aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">GALLERY</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">ABOUT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="contact.html">CONTACT</a>
            </li>
          </ul>
          <span class="navbar-text">
           <!-- Logo -->
           <img src="resource/icon/KBY/logo.png" id="KBYlogo" alt=""/>
          </span>
        </div>
      </div>
    </nav>

    <main>
      <section class="contact">
        <div class="container">
          <div class="row">
            <h1>
              Lets have a chat. Get in touch below!
            </h1>
            <form action="https://formspree.io/f/myybqqyv" method="POST" id="contactForm">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" name="_replyto" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Your email will never be shared with anyone else.</div>
              </div>
              <div class="mb-3 input-group">
                <span class="input-group-text">Message</span>
                <textarea class="form-control" name="message" aria-label="Message" rows="5"></textarea>
              </div>
              <button type="submit" class="btn btn-primary" id="submitEmail">Send</button>
            </form>
          </div>
        </div>
      </section>
    </main>
 
    <!--Footer Social Media Icons-->
    <nav class="navbar fixed-bottom navbar-expand navbar-light bg-light">
      <div class="container">
        <div class="navbar">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <a href="#facebookicon" class="nav-link"><i class="fab fa-facebook fa-lg"></i></a>
            </li>
            <li class="nav-item">
              <a href="#instagramicon" class="nav-link"><i class="fab fa-instagram fa-lg"></i></a>
            </li>
            <li class="nav-item">
              <a href="#linkedin" class="nav-link"><i class="fab fa-linkedin fa-lg"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>



    <!-- Bootstrap 5 JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" 
            crossorigin="anonymous"></script>
    <!-- Jquery 3-->
    <script src ="resource/js/jquery/jquery-3.5.1.min.js"></script>
    <!-- Reset form after submitting -->
    <script src="resource/js/formReset.js"></script>
 
  </body>
</html>
